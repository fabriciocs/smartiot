version: 1.0
runtime: corretto11
build:
  commands:
   
    build:
      - npm run java:jar:prod
  env:
    - name: M2
      value: "/usr/local/apache-maven/bin"
    - name: M2_HOME
      value: "/usr/local/apache-maven/bin"
run:
  runtime-version: 11.0.13.08.1
  command: java -jar /target/smart-io-t-0.0.1-SNAPSHOT.jar
  network:
    port: 8000
    env: APP_PORT
  env:
    - name: MY_VAR_EXAMPLE
      value: "example"