<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (meter()) {
      <div>
        <h2 data-cy="meterDetailsHeading"><span jhiTranslate="smartIoTApp.meter.detail.title">Meter</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ meter()!.id }}</span>
          </dd>
          <dt><span jhiTranslate="smartIoTApp.meter.serialNumber">Serial Number</span></dt>
          <dd>
            <span>{{ meter()!.serialNumber }}</span>
          </dd>
          <dt><span jhiTranslate="smartIoTApp.meter.location">Location</span></dt>
          <dd>
            <span>{{ meter()!.location }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/meter', meter()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
