<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (cliente()) {
      <div>
        <h2 data-cy="clienteDetailsHeading"><span jhiTranslate="smartIoTApp.cliente.detail.title">Cliente</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ cliente()!.id }}</span>
          </dd>
          <dt><span jhiTranslate="smartIoTApp.cliente.nome">Nome</span></dt>
          <dd>
            <span>{{ cliente()!.nome }}</span>
          </dd>
          <dt><span jhiTranslate="smartIoTApp.cliente.email">Email</span></dt>
          <dd>
            <span>{{ cliente()!.email }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/cliente', cliente()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
