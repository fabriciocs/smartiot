<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (pricing()) {
      <div>
        <h2 data-cy="pricingDetailsHeading"><span jhiTranslate="smartIoTApp.pricing.detail.title">Pricing</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ pricing()!.id }}</span>
          </dd>
          <dt><span jhiTranslate="smartIoTApp.pricing.serviceType">Service Type</span></dt>
          <dd>
            <span>{{ pricing()!.serviceType }}</span>
          </dd>
          <dt><span jhiTranslate="smartIoTApp.pricing.price">Price</span></dt>
          <dd>
            <span>{{ pricing()!.price }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/pricing', pricing()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
