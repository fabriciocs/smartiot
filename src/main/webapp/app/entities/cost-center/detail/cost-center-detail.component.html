<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (costCenter()) {
      <div>
        <h2 data-cy="costCenterDetailsHeading"><span jhiTranslate="smartIoTApp.costCenter.detail.title">Cost Center</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ costCenter()!.id }}</span>
          </dd>
          <dt><span jhiTranslate="smartIoTApp.costCenter.name">Name</span></dt>
          <dd>
            <span>{{ costCenter()!.name }}</span>
          </dd>
          <dt><span jhiTranslate="smartIoTApp.costCenter.budget">Budget</span></dt>
          <dd>
            <span>{{ costCenter()!.budget }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/cost-center', costCenter()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
