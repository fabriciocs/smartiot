<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (aggregatedData()) {
      <div>
        <h2 data-cy="aggregatedDataDetailsHeading"><span jhiTranslate="smartIoTApp.aggregatedData.detail.title">Aggregated Data</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ aggregatedData()!.id }}</span>
          </dd>
          <dt><span jhiTranslate="smartIoTApp.aggregatedData.dataType">Data Type</span></dt>
          <dd>
            <span>{{ aggregatedData()!.dataType }}</span>
          </dd>
          <dt><span jhiTranslate="smartIoTApp.aggregatedData.value">Value</span></dt>
          <dd>
            <span>{{ aggregatedData()!.value }}</span>
          </dd>
          <dt><span jhiTranslate="smartIoTApp.aggregatedData.aggregationTime">Aggregation Time</span></dt>
          <dd>
            <span>{{ aggregatedData()!.aggregationTime | formatMediumDatetime }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/aggregated-data', aggregatedData()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
