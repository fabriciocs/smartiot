<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (transmitter()) {
      <div>
        <h2 data-cy="transmitterDetailsHeading"><span jhiTranslate="smartIoTApp.transmitter.detail.title">Transmitter</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ transmitter()!.id }}</span>
          </dd>
          <dt><span jhiTranslate="smartIoTApp.transmitter.serialNumber">Serial Number</span></dt>
          <dd>
            <span>{{ transmitter()!.serialNumber }}</span>
          </dd>
          <dt><span jhiTranslate="smartIoTApp.transmitter.frequency">Frequency</span></dt>
          <dd>
            <span>{{ transmitter()!.frequency }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/transmitter', transmitter()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
