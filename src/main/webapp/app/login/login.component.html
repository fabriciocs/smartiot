<div class="login-container">
  <div class="login-content">
    <div class="brand-logo">
      <img src="/content/images/logo-jhipster.png" alt="Feedback 360 Logo" />
      <!-- Make sure to update the src path to your actual logo path -->
    </div>
    <form class="login-form" (ngSubmit)="login()" [formGroup]="loginForm">
      <div class="form-field">
        <label for="username">Login</label>
        <input id="username" type="email" class="form-control" placeholder="feedback@email.com" formControlName="username" required />
      </div>
      <div class="form-field">
        <label for="password">Senha</label>
        <input id="password" type="password" class="form-control" placeholder="********" formControlName="password" required />
      </div>
      <button type="submit" class="btn-login">Entrar</button>
    </form>
  </div>
</div>
