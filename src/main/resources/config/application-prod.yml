# More information on configuration properties: https://www.jhipster.tech/common-application-properties/
# ===================================================================

# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================

logging:
  level:
    ROOT: INFO
    tech.jhipster: INFO
    br.com.supera.smartiot: INFO

management:
  prometheus:
    metrics:
      export:
        enabled: false

spring:
  devtools:
    restart:
      enabled: false
    livereload:
      enabled: false
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: ${aws:secretsmanager:smartiot-database-url}
    username: ${aws:secretsmanager:smartiot-database-username}
    password: ${aws:secretsmanager:smartiot-database-password}
    hikari:
      poolName: Hikari
      auto-commit: false
      data-source-properties:
        cachePrepStmts: true
        prepStmtCacheSize: 250
        prepStmtCacheSqlLimit: 2048
        useServerPrepStmts: true
  liquibase:
    contexts: prod, faker
  mail:
    host: localhost
    port: 25
    username: ${aws:secretsmanager:mail-username}
    password: ${aws:secretsmanager:mail-password}
  thymeleaf:
    cache: true

# ===================================================================
# SSL configuration reference, with sensitive values stored in AWS Secrets Manager
#
# server:
#   port: 443
#   ssl:
#     key-store: classpath:config/tls/keystore.p12
#     key-store-password: ${aws:secretsmanager:keystore-password}
#     key-store-type: PKCS12
#     key-alias: selfsigned
#     ciphers: TLS_ECDHE_RSA_WITH_AES_128_CBC_SHA,TLS_ECDHE_RSA_WITH_AES_256_CBC_SHA,...
# ===================================================================
server:
  port: 29090
  shutdown: graceful
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,application/javascript,application/json,image/svg+xml
    min-response-size: 1024

# ===================================================================
# JHipster specific properties with sensitive values in AWS Secrets Manager
#
jhipster:
  http:
    cache:
      timeToLiveInDays: 1461
  cache:
    ehcache:
      time-to-live-seconds: 3600
      max-entries: 1000
  security:
    authentication:
      jwt:
        base64-secret: ${aws:secretsmanager:jwt-base64-secret}
        token-validity-in-seconds: 86400
        token-validity-in-seconds-for-remember-me: 2592000
  mail:
    base-url: http://my-server-url-to-change
  logging:
    use-json-format: false
    logstash:
      enabled: false
      host: localhost
      port: 5000
      ring-buffer-size: 512
